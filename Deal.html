				    	<input type="tel" class="form-control" placeholder="+354 888 4444" >
				  	</div>
				  	<div class="form-group">
				    	<label  >Netfang: *</label>
				    	<input type="email" id="email" class="form-control" placeholder="jonjon@gmail.com" >
				  	</div>

					 <div>
