<html>
<head>
	<title>SmartDevel - Stofnsamningur</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="MyCss.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="header">
		<h1>SmartDevel</h1>
	</div>
	<div id="navbar">
		<li><a href="Index.html">Um okkur</a></li>
		<li><a href="AboutEasyPay.html">EasyPay</a></li>
		<li><a href="Deal.html">Stofnsamningur</a></li>
	</div>
	<div id="Box">
		<form data-toggle="validator" id="formid">
			<div id="leftside">
				<div class="form-group">
			    	<label >Nafn: *</label>
			    	<input type="text" id="Name" class="form-control" placeholder="Jón Jónsson" >
			  	</div>
				<div class="form-group">
			    	<label >Kennitala: *</label>
			    	<input type="text" class="form-control" placeholder="Sláðu inn kennitölu" >
			  	</div>
			  	<div class="form-group">
			    	<label >Heimilisfang: *</label>
			    	<input type="text" class="form-control" placeholder="Litlagerði 5" >
			  	</div>
			  	<div class="form-group">
			    	<label >Staður: *</label>
			    	<input type="text" class="form-control" placeholder="101">
			    	<input type="text" class="form-control" placeholder="Reykjavík" >
			  	</div>
			  	<div class="form-group">
			    	<label >Sími: *</label>
			    	<input type="tel" class="form-control" placeholder="+354 899 9999" >
			  	</div>
			  	<div class="form-group">
			    	<label >Heimasími: </label>
			    	<input type="tel" class="form-control" placeholder="+354 555 1234">
			  	</div>
			  	<div class="form-group">
			    	<label >Tegund verslunar/þjónustu: *</label>
			    	<input type="text" class="form-control" placeholder="" >
			  	</div>
			  	<div class="form-group">
			    	<label >Nákvæm lýsing á þjónstu/verslun: *</label>
			    	<textarea class="form-control" rows="5" ></textarea>
			  	</div>
			  	
			</div>

			 <div id="rightside">
			 	<div class="form-group">
			    	<label >Netfang: *</label>
			    	<input type="email" id="email" class="form-control" placeholder="jonjon@gmail.com" >
			  	</div>
				<label>Tegund þjónustu: *</label>
				<div class="dropdown">
				    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tegund Notenda
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
				      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Fjáröflun</a></li>
				      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Einn aðgangur í skammtíma</a></li>
				      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Einn aðgangur í langtíma</a></li>
				      <li role="presentation" class="divider"></li>
				      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Margir aðgangar skammtíma</a></li>
				    </ul>
				 </div>
				 <label>Fjöldi aðgangskóða:</label>
				 <div>
				 	<input type="number" id="numberOfAccessCode" placeholder="Sláðu inn fjölda aðgangskóða" >
				 </div>
				 <label>Virkjunartími:</label>
				 <div>
				 	<p>Frá: *   <input type="text" id="From" class="datepicker" placeholder="Veldu dagsetningu" ></p>
				 </div>
				 <div>
				 	<p>Til: *  <input type="text" id="To" class="datepicker" placeholder="Veldu dagsetningu"	 ></p>
				 </div>
				 <label>Viðtaka á aðgangskóða: *</label>
				 <div class="checkbox">
			      	<label><input type="checkbox" >sms</label>
			      	<label><input type="checkbox" >email</label>
			    </div>

			    <div class="form-group">
			    	<label>Velta Kreditkorta leggist inn á: *</label>
			    	<input type="text" class="form-control" placeholder="" >
			  	</div>
			  	<div class="form-group">
			    	<label>Velta debetkorta leggist inn á: *</label>
			    	<input type="text" class="form-control" placeholder="" >
			  	</div>
			  	<div class="form-group">
			    	<label>Kennitala prókúruhafa í fyrirtækjaskrá: *</label>
			    	<input type="text" class="form-control" placeholder="" >
			  	</div>
			  	<div class="form-group">
			    	<label>Gsm prókúruhafa: *</label>
			    	<input type="text" class="form-control" placeholder="" >
			  	</div>
			  	<div class="form-group">
			    	<label>Netfang prókúruhafa: *</label>
			    	<input type="email" id="email2" class="form-control" placeholder="fyritæki@fyritæki.is" >
			  	</div>
			  	<div>
					<button type="submit" id="SubmitButton" class="btn btn-success btn-lg">Senda</button>
					<p class="SubmitMessage" id="GreenText"> Umsókn þín hefur verið móttekin. </p>
					<p id="AppendMessage" class="SubmitMessage"> Aðgangskóðar hafa verið sendir á </p>
				</div>
			</div>
		</form>
	</div>
	<div id="theFooter">Footer</div> 
</body>
</html>
